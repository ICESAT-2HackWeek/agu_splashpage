repo_directory: html
name: ICESat-2 Hackweek
about:
    description:
        "We are in early stages to organize a fifth event as part of this series.
        Currently we are actively seeking volunteers from the community to help plan
        and execute the event. There are three possible roles to help out:
        <ul>
          <li>Tutorial Leads</li>
          <li>Project Coordinator</li>
          <li>Project Lead</li>
          <li>Project Helper</li>
        </ul>
        Visit the <a target=\"_blank\" href=\"https://escience.notion.site/UW-Hackweek-Organizing-Team-Application-b7e5742a4c7e4cad8b4ece80ee171ab0\">
        information page<a/> to learn more about this year's event.
        "
    learn_more: https://escience.washington.edu/using-data-science/hackweeks
    links:
        - url: https://icesat-2-2023.hackweek.io/
          title: 2023 Hackweek
          new_window: true
        - url: https://icesat-2-2022.hackweek.io/
          title: 2022 Hackweek
          new_window: true
        - url: https://github.com/ICESAT-2HackWeek/2020_ICESat-2_Hackweek_Tutorials
          title: 2020 Hackweek
          new_window: true
        - url: https://github.com/ICESAT-2HackWeek/ICESat2_hackweek_tutorials
          title: 2019 Hackweek
          new_window: true
